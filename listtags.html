<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>list tags example</title>
   </head>
   <body>
    <h1>html list tags example</h1>
    <h2>unordered list</h2>
    <u1>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </u1>
    <h2>ordered list</h2>
</o1>
       <li>first item </li>
       <li>second item </li>
       <li>third item </li>
       <o1>
        <h2>description list</h2>
       </d1>
       <dt>term 1</dt>
       <dd>description for term 1.</dd>
       <dt>term 2</dt>
       <dd>description for term 2.</dd>
       <dt>term 3</dt>
       <dd>description for term 3.</dd>
    </d1>
   </body>
</html>
